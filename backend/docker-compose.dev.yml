services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: backend_demo
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d backend_demo"]
      interval: 2s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 30

  backend:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    env_file:
      - ./.env
    environment:
      # Overrides para Docker (o host do DB é "db", não "localhost")
      DATABASE_URL: postgresql://postgres:postgres@db:5432/backend_demo
      FASTIFY_ADDRESS: 0.0.0.0
      FASTIFY_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Live code in container
      - ./:/app
      # Keep container deps isolated from bind-mount
      - /app/node_modules
      # GCP service account JSON (read-only)
      - ./orbital-demo-483617-ab6cf447a418.json:/creds/orbital-demo-483617-ab6cf447a418.json:ro
    command: >
      bash -lc
      "pnpm prisma generate
      && pnpm prisma migrate deploy
      && pnpm dev"

  worker:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    env_file:
      - ./.env
    environment:
      # Worker config
      RUN_IMAGE_WORKER: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
      - ./orbital-demo-483617-ab6cf447a418.json:/creds/orbital-demo-483617-ab6cf447a418.json:ro
    command: >
      bash -lc
      "pnpm prisma generate
      && npx ts-node src/worker.ts"

volumes:
  db_data:
  redis_data:


